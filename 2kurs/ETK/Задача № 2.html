<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Задача № 2</title>
<script>
    window.onload = init;
    var oX, oY;
    function init()
    {
      var figureImage = document.getElementById("figure");
      figureImage.onmousedown = imageClick;
      oX = figureImage.clientWidth / 2;
      oY = figureImage.clientHeight / 2;
    }
    function imageClick(event)
    {
      var xMouse = event.offsetX - oX;
      var yMouse = oY - event.offsetY;
      var x = xMouse / 15.0;
      var y = yMouse / 15.0;
      var r = (x >= -1.0) && (x <= 6.0) && (y >= -2.0) && (y <= 3.0);
      var showSolve = document.getElementById("showSolve");
      if(r)
        showSolve.innerHTML = "Принадлежит.";
      else
        showSolve.innerHTML = "Не принадлежит."
    }
  </script>
</head>
<body>
  <div align="center">
    <h3>Нажимайте кнопку "мыши" над рисунком.</h3>
    <img id="figure" width="300" height="300" src="фигура.png">
    <p id="showSolve"></p>
  </div>
</body>
</html>
