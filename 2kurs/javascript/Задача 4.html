<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Решение квадратного уравнения</title>
<script>
    window.onload = init;
    function init()
    {
      var solveButton = document.getElementById("solveButton");
      solveButton.onclick = solveButtonClick;
    }
    function solveButtonClick()
    {
      var n = document.getElementById("n").value;
      var a = [];
      for (var i = 1; i<n; i++)
      {
        a[i] = [];
        a[i+1] = [];
        for (var j = 1; j<n; j++)
        {
          if (i==j)
           a[i][j] = 1;
          else
          if (i>j)
          {
            a[i+1][j] = parseInt(a[i][j]) + 1;
            a[i][j] = parseInt(a[i][j]) + 1;
            a[i][j] = parseInt(a[i][j]) + 1;
          }
          else
          if (i<j)
          {
            a[i][j+1] = parseInt(a[i][j]) + 1;
            a[i][j] = parseInt(a[i][j]) + 1;
            a[i][j] = parseInt(a[i][j]) + 1;
          }
          console.log(" " + a[i][j] + " ");
        }
        console.log("\n\n");
      }
      return ;
    }
  </script>
</head>
<body>
  <h3>Решение квадратного уравнения вида ax<sup>2</sup>+bx+c=0.</h3>
  <form>
    <p><label>Введите <strong>n</strong>:<input type="text" id="n" value="" maxlength="8" size="5"></label></p>
    <input type="button" id="solveButton" value="Решить">
  </form>
  <p id="showSolve"></p>
</body>
</html>
